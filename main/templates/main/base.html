{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link href="{%static 'main/css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{%static 'main/style-base.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
    <title>{{title}}-Nightowl</title>
    <link rel="shortcut icon" href="{%static 'main/favicon.ico' %}" />
    <script type="text/javascript">

        //to make the navigation bar containing dropdown menu when the window size is small
        function dropdownmenu(){
             if(document.querySelector("#bar2").style.display=="none")
            {document.querySelector("#bar2").style.display="block";
            }
            else{
             document.querySelector("#bar2").style.display="none";
            }
        }


        //to show login table when clicked on login
        function showlogin(){
            if(document.querySelector("#logintable").style.display=="none")
            {document.querySelector("#logintable").style.display="table";
            }
            else{
             document.querySelector("#logintable").style.display="none";
            }
        }

    </script>
    {%block js%}{% endblock %}
</head>
<body>
    <div id="head">
        <div id="logo"><b>nightowl</b></div>
        <div id="desc">THE NITK NIGHT CANTEEN APP</div>
    </div>
    <div class="navigbar" id="bar1" style="height:40px;">
        <span class="navmenu right">
            <button onclick="dropdownmenu()" style="float:right;">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </button>
        </span>
    </div>
    <div  class="navigbar" id="bar2">
        <a href="/">
            <span class="navmenu" id="active">HOME</span>
        </a>
        <a href="/menus">
            <span class="navmenu">MENUS</span>
        </a>
        <a href="/contact">
            <span class="navmenu">CALL US</span>
        </a>
        <a>
            <span class="navmenu right"><i class="glyphicon glyphicon-shopping-cart"></i></span>
        </a>
    </div>
    <div id="content">
        {%block content%}{%endblock%}
    </div>
    </body>
</html>
